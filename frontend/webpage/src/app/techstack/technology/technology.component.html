<div class="container-fluid webpage-container">
  <div class="row">
    <div class="col-xxs-12 col-xs-12 col-sm-3 col-md-3 col-lg-3">
      <img class="technology-icon" [src]="technology?.icon"/>
      <div class="technology-label">{{ technology?.technology }}</div>
    </div>
    <div class="col-xxs-12 col-xs-12 col-sm-3 col-md-3 col-lg-3">
      <div class="d-inline-block d-sm-none technology-label" style="width: 85px">{{ getCategoryTitle(1) }}</div>
      <div class="technology-label">{{ getDuration(technology?.experience, false) }}</div>
    </div>
    <div class="col-xxs-12 col-xs-12 col-sm-3 col-md-3 col-lg-3">
      <div class="d-inline-block d-sm-none technology-label" style="width: 85px">{{ getCategoryTitle(2) }}</div>
      <div class="technology-label">{{ getDuration(technology?.lastUsed, true) }} </div>
    </div>
    <div class="col-xxs-12 col-xs-12 col-sm-3 col-md-3 col-lg-3">
      <div class="d-inline-block d-sm-none technology-label"
           style="float: left; width: 85px;">{{ getCategoryTitle(3) }}</div>
      <app-gauge [value]="technology?.confidence!"></app-gauge>
    </div>
  </div>
</div>
