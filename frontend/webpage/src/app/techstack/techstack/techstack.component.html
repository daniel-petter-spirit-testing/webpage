<div class="webpage-block">
  <h2>Techstack</h2>
</div>
<div class="webpage-block">
  <app-language [language]="language" (languageEventEmitter)="onLanguageChanged($event)"></app-language>
</div>
<div class="container-fluid webpage-container">
  <div class="row">
    <div class="col-xxs-12 col-xs-12 col-sm-7 col-md-7 col-lg-8">
      {{ getLanguageText() }}
    </div>
    <div class="col-xxs-12 col-xs-12 col-sm-5 col-md-5 col-lg-4">
      <app-sorting [category]="sortCategory" [direction]="sortDirection" (categoryEventEmitter)="onCategoryChanged($event)"
                   (directionEventEmitter)="onDirectionChanged($event)" style="float: right;"></app-sorting>
    </div>
  </div>
</div>
<app-technologies [category]="sortCategory" [direction]="sortDirection" [language]="language"></app-technologies>
