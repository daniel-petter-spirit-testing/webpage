<nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="min-height: 62px !important; z-index: 4;">
  <div style="max-width: 800px; margin: 0 auto; width: 100%; padding: 0px 10px;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <ng-container *ngFor="let item of navlinks; index as i">
          <li class="nav-item">
            <a class="nav-link" [href]="item?.uri">{{ item?.text }}</a>
          </li>
        </ng-container>
      </ul>
      <div class="btn-group" role="group">
        <ng-container *ngFor="let item of locales; index as i">
          <button type="button" class="btn btn-dark" (click)="setLocale(item)">
            <img [ngClass]="item?.name === locale?.name ? 'flag-active' : 'flag-inactive '" [src]="item?.icon" [title]="item?.text"/>
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
